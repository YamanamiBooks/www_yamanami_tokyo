<!DOCTYPE html>
<html>
<head>
	{{ partial "analyticstracking.html" . }}
	<meta charset="utf-8">
	<meta name="viewport"    content="width=device-width, initial-scale=1.0">
	<meta name="author"      content="やまなみ書房 Yamanami Books">

	<title>{{ .Title }} {{ if ne .Title .Site.Title }} | {{ .Site.Title }}{{ end }}</title>

	<meta property="og:title" content="{{ .Title }} {{ if ne .Title .Site.Title }} | {{ .Site.Title }}{{ end }}" />
	<meta property="og:site_name" content="{{ .Site.Title }}" />
	<meta property="og:url" content="{{ .Permalink }}" />
	<meta property="og:image" content="{{ .Site.BaseURL }}images/logo.png" />
	{{ if not .IsPage }}
		<meta property="og:type" content="website" />
		<meta property="og:description" content="やまなみ書房 Official webサイト"/>
	{{ else }}
		<meta property="og:type" content="article" />
		<meta property="og:description" content="［やまなみ書房 Official webサイト］ {{ .Title }} | {{ .Description }}"/>
	{{ end }}
	<meta name="twitter:card"       content="summary" />
	<meta name="twitter:site"       content="@YamanamiBooks" />
	<meta name="twitter:creator"    content="@YamanamiBooks" />
	<meta name="twitter:url" content="{{ .Permalink }}" />
	<meta name="twitter:domain" content="{{ .Site.BaseURL }}">

	<link rel="shortcut icon" href="{{ .Site.BaseURL }}{{ .Site.Params.favicon }}">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha256-PI8n5gCcz9cQqQXm3PEtDuPG8qx9oFsFctPg0S5zb8g=" crossorigin="anonymous">
	<link rel="stylesheet" href="{{ .Site.BaseURL }}css/styles.css">

	<!--[if lt IE 9]> <script src="js/html5shiv.js"></script> <![endif]-->

	<!--Typekit-->
	 <script>
		(function(d) {
    			var config = {
      				kitId: 'kdd3ocj',
      				scriptTimeout: 3000,
      				async: true
    			},
    		h=d.documentElement,t=setTimeout(function(){h.className=h.className.replace(/\bwf-loading\b/g,"")+" wf-inactive";},config.scriptTimeout),tk=d.createElement("script"),f=false,s=d.getElementsByTagName("script")[0],a;h.className+=" wf-loading";tk.src='https://use.typekit.net/'+config.kitId+'.js';tk.async=true;tk.onload=tk.onreadystatechange=function(){a=this.readyState;if(f||a&&a!="complete"&&a!="loaded")return;f=true;clearTimeout(t);try{Typekit.load(config)}catch(e){}};s.parentNode.insertBefore(tk,s)
  		})(document);
	</script>
</head>
<body class="home">

<header id="header">
	<div id="head" class="parallax" parallax-speed="2">
		<h1 id="logo" class="text-center">
		<a href="/">
			<span class="title">
				<img src="{{ .Site.BaseURL }}images/logo_web_ol.svg" alt="やまなみ書房" width="400" height="80">
			</span>
			<span class="tagline">{{ .Site.Params.description }}</span>
		</a>
		</h1>
	</div>


</header>
    {{ partial "menu.html" . }}
